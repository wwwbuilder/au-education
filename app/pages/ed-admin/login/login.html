<div class="login-container">
<div class="page-container">

  <!-- Page content -->
  <div class="page-content">

    <!-- Main content -->
    <div class="content-wrapper">

      <!-- Advanced login -->
      <form action="#" class="login-form">
        <div class="panel panel-body">
          <div class="text-center">
            <img src="../../assets/images/institute-logo.png" />
            <h5 class="content-group">Admin Portal</h5>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <input type="text" class="form-control" placeholder="Username">
            <div class="form-control-feedback">
              <i class="icon-user text-muted"></i>
            </div>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <input type="text" class="form-control" placeholder="Password">
            <div class="form-control-feedback">
              <i class="icon-lock2 text-muted"></i>
            </div>
          </div>

          <div class="form-group login-options">
            <div class="row">
              <div class="col-sm-6">
                <label class="checkbox-inline">
                  <input type="checkbox" class="styled" checked="checked">
                  Remember
                </label>
              </div>

              <div class="col-sm-6 text-right">
                <a href="#">Forgot password?</a>
              </div>
            </div>
          </div>

          <div class="form-group">
            <a class="btn bg-indigo-400 btn-block" [routerLink]="['/admin/main/dashboard']">Login</a>
          </div>

        </div>
      </form>
      <!-- /advanced login -->

    </div>
    <!-- /main content -->




  </div>
  <!-- /page content -->
  <div class="copy-and-credits text-center">
    <img src="../../assets/images/ed-admin-dark.png" /><br />
    <ul>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Use</a></li>
      <li><a href="#">Contact SUNY</a></li>
    </ul>
    &copy; Copyright 2016 Ed-admin Pty Ltd
  </div>
</div>
</div>
